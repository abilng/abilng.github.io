
 <!-- Feature -->
 <div id="articles" class="dummy"> </div>
{% for article in page.articles %}
{% cycle  '<article class="container box style1 right">','<article class="container box style1 left">' %}
    <a href="{{article.image_href}}" class="image full"><img src="{{article.image}}" alt="" /></a>
    <div class="inner">
      <header>
        <h2>{{article.heading}}</h2>
      </header>
      <p>{{article.para}}</p>
    </div>
  </article>
{% endfor %}
