---

layout: single

---

<article id="main">
  <header>
    <h2><a href="#"></a>Archive</h2>
    <span class="byline">
    </span>
  </header>
  <section>
    <ul class="post-archive">
      {% for post in site.posts %}
      <li class="post-archive-item">
	<a href="{{ post.url }}">
	  <span class="title">{{ post.title }}</span>
	  <span class="date">{{ post.date | date: '%m/%Y' }}</span>
	</a>
      </li>
      {% endfor %}
    </ul>
  </section>
  <section>
  </section>
</article>
